<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Cooking Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .animate-fadeIn { animation: fadeIn 1.5s ease-in-out; }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }

        body {
            background-image: url("{{ url_for('static', filename='images/youtube-extractor.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 110vh;
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="bg-white bg-opacity-80 shadow-lg rounded-lg p-8 max-w-lg w-full text-center animate-fadeIn">
        <h1 class="text-2xl font-bold text-green-600 mb-4">üçΩ YouTube Cooking Extractor</h1>
        <p class="text-gray-700 mb-6">Extract cooking methods and steps from YouTube videos.</p>
        
        <form action="/youtube_extractor" method="post" class="space-y-4" onsubmit="startLoading()">
            <label for="youtube_url" class="block text-left text-gray-700 font-semibold">YouTube Video URL:</label>
            <input type="text" name="youtube_url" id="youtube_url" required placeholder="Enter YouTube video link..."
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
            <button type="submit" id="extract-btn"
                class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition-all duration-300 flex items-center justify-center">
                üé• Extract
            </button>
        </form>

        {% if transcription %}
            <div class="mt-6 text-left">
                <h3 class="text-lg font-bold text-green-600">Extracted Content:</h3>
                <textarea readonly class="w-full h-40 p-2 border border-gray-300 rounded-lg">{{ transcription }}</textarea>
            </div>
        {% endif %}
    </div>

    <script>
        function startLoading() {
    let button = document.getElementById('extract-btn');
    let messages = [
        " Cooking up the transcript... ",
        " Baking the words to perfection... ‚è≥",
        " Tasting the transcription... Needs a bit more time! ",
        " Adding a pinch of patience... üòâ",
        " Sizzling the steps... Almost there! " 
    ];

    let index = 0;
    button.innerHTML = `<span class="loading-spinner"></span> ${messages[index]}`;
    button.disabled = true;

    
    let interval = setInterval(() => {
        if (index < messages.length - 1) {
            index++;
            button.innerHTML = `<span class="loading-spinner"></span> ${messages[index]}`;
        } else {
            clearInterval(interval); 
        }
    }, 12000); // 
}

    </script>
</body>
</html>
